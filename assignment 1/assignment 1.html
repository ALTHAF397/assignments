<body>
    



    <script>
        function max(){
            let array=[ 1, 2, 3, 8, 2 , 6 , 77 ]
            let max=0
            for(let i=0;i<array.length;i++){
                if(array[i]>max){
                    max=array[i]
                }
            }
            document.write("the largest element in array is = ",max)
        }
        max();
    </script>
</body>
